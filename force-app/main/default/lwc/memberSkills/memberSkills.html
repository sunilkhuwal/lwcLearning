<template>
	<lightning-card title={member.Name} class="bear-tile">
		<div class="slds-p-horizontal_small">
			<div class="slds-media">
				<div class="slds-media__figure">
					<img src={appResources.bearSilhouette} alt="Member profile" class="member-silhouette"/>
				</div>
				<div class="slds-media__body">
					<p class="slds-m-bottom_xx-small">{member.Name}</p>
					<p class="slds-m-bottom_xx-small">{member.Team__c}</p>
					<p class="slds-m-bottom_xx-small">{member.Skills__c}</p>
				</div>
			</div>
		</div>
	</lightning-card>
	<div slot="actions">
		<lightning-button-icon
			icon-name="utility:search"
			icon-class="bear-tile-button"
			variant="bare"
			alternative-text="Open record"
			onclick={handleOpenRecordClick}>
		</lightning-button-icon>
	</div>
</template>
