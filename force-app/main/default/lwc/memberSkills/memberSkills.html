<template>
	<lightning-card title="Member Record Insert page">
		<div class="slds-p-horizontal_small">
			<div class="slds-media__body">
				<lightning-input label="Name: " value={memberName} onchange={handleNameChange}></lightning-input>
				<lightning-combobox label="Team: " class="slds-m-bottom_xx-small" value={value} placeholder="-- None --"
					options={teamOptions} onchange={handleTeamChange}>
				</lightning-combobox>
				<lightning-input label="Skills:" value={memberSkills} onchange={handleSkillsChange}></lightning-input>
			</div>
		</div>
	</lightning-card>
	<div class="slds-col slds-size_12-of-12 slds-m-top_small">
		<lightning-button variant="brand" label="Submit" onclick={handleSaveRecord}></lightning-button>
	</div>
</template>
